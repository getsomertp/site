services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: getsomedb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    environment:
      PORT: 5000
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/getsomedb
      SESSION_SECRET: change-me-super-secret-change-me
      ADMIN_SECRET: change-me-admin-secret
    ports:
      - "5000:5000"
    depends_on:
      - db
volumes:
  db_data:
